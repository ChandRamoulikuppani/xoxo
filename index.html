<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            text-align: center;
            background-color: #153b50;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container, #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #nameInputContainer, #nameInputContainer2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 300px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border: 2px solid #fff;
            cursor: pointer;
            background-color: #429ea6;
            color: #ecebe4; /* Default X color */
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
        }
        #playerInfo {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #playerInfo div {
            font-size: 24px;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #429ea6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>XOXO Game</h1>
    
    <div class="container" id="nameInputContainer">
        <label for="player1">Player 1 (X):</label>
        <input type="text" id="player1" placeholder="Enter name">
        <br><br>
        <button onclick="nextStep()">Next</button>
    </div>

    <div class="container" id="nameInputContainer2" style="display: none;">
        <label for="player2">Player 2 (O):</label>
        <input type="text" id="player2" placeholder="Enter name">
        <br><br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameContainer" class="container" style="display: none;">
        <div id="playerInfo">
            <div id="player1Info"></div>
            <div id="player2Info"></div>
        </div>
        <h2 id="turn"></h2>
        <div id="gameBoard">
            <div class="cell" onclick="makeMove(this, 0, 0)"></div>
            <div class="cell" onclick="makeMove(this, 0, 1)"></div>
            <div class="cell" onclick="makeMove(this, 0, 2)"></div>
            <div class="cell" onclick="makeMove(this, 1, 0)"></div>
            <div class="cell" onclick="makeMove(this, 1, 1)"></div>
            <div class="cell" onclick="makeMove(this, 1, 2)"></div>
            <div class="cell" onclick="makeMove(this, 2, 0)"></div>
            <div class="cell" onclick="makeMove(this, 2, 1)"></div>
            <div class="cell" onclick="makeMove(this, 2, 2)"></div>
        </div>
        <div id="status"></div>
        <button id="restartButton" style="display:none;" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let player1Name, player2Name;
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let gameActive = true;

        function nextStep() {
            player1Name = document.getElementById('player1').value;
            if (!player1Name) {
                alert("Please enter Player 1's name.");
                return;
            }
            document.getElementById('nameInputContainer').style.display = 'none';
            document.getElementById('nameInputContainer2').style.display = 'flex';
        }

        function startGame() {
            player2Name = document.getElementById('player2').value;
            if (!player2Name) {
                alert("Please enter Player 2's name.");
                return;
            }
            document.getElementById('nameInputContainer2').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            document.getElementById('player1Info').textContent = player1Name + ' (X)';
            document.getElementById('player2Info').textContent = player2Name + ' (O)';
            updateTurn();
        }

        function updateTurn() {
            if (!gameActive) return;
            const turnText = currentPlayer === 'X' ? `${player1Name}'s Turn (X)` : `${player2Name}'s Turn (O)`;
            document.getElementById('turn').textContent = turnText;
        }

        function makeMove(cell, row, col) {
            if (!gameActive || board[row][col] !== '') {
                return;
            }

            board[row][col] = currentPlayer;
            cell.textContent = currentPlayer;

            if (currentPlayer === 'O') {
                cell.style.color = '#cc998d';
            }

            if (checkWin()) {
                const winnerName = currentPlayer === 'X' ? player1Name : player2Name;
                document.getElementById('status').textContent = `${winnerName} Wins!`;
                document.getElementById('turn').textContent = '';
                gameActive = false;
                document.getElementById('restartButton').style.display = 'block';
                return;
            }

            if (board.flat().every(cell => cell !== '')) {
                document.getElementById('status').textContent = "It's a Draw!";
                document.getElementById('restartButton').style.display = 'block';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurn();
        }

        function checkWin() {
            const winningCombinations = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];

            return winningCombinations.some(combination => 
                combination.every(([r, c]) => board[r][c] === currentPlayer)
            );
        }

        function restartGame() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('gameBoard').querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.style.color = '#ecebe4'; // Reset color to X color
            });
            document.getElementById('status').textContent = '';
            document.getElementById('restartButton').style.display = 'none';
            updateTurn();
        }
    </script>
</body>
</html>
